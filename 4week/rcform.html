<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>rcform</title>
</head>
<body>
	<form action="rcform.jsp" method="post" name="textform">
		<table border=1>
			// 화면을 일정하게 배열하기 위해
			<table>
				태그를 사용
				<tr>
					<td>관심분야</td>
					<td><input type="checkbox" name="cp" value="엔터테인먼트">엔터테인먼트<br />
						<input type="checkbox" name="cp" value="컴퓨터/인터넷" checked>컴퓨터/인터넷<br />
						<input type="checkbox" name="cp" value="경제/비지니스">경제/비지니스<br />
						<input type="checkbox" name="cp" value="스포츠/건강">스포츠/건강<br />
						<input type="checkbox" name="cp" value="여행/관광">여행/관광<br />
					</td>
				</tr>
				<tr>
					<td>결혼여부</td>
					<td><input type="radio" name="M_Status" value="미혼" checked>미혼
						<input type="radio" name="M_Status" value="기혼">기혼</td>
				</tr>
			</table>
			<p>
				<input type="submit" value="전송" name="submitbtn"> <input
					type="reset" value="초기화" name="resetbtn">
			</form>
</body>
